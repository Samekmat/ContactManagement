{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <div class="container mx-auto">

      {% if request.user.is_authenticated %}
      <!-- Navbar -->
      <nav class="bg-white shadow-md rounded-xl mt-4 p-4 mb-6">
        <div class="flex justify-between items-center">
          <div>
            <span class="text-gray-700 font-semibold">Welcome, {{ request.user.username }} ðŸ‘‹</span>
          </div>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-1 px-4 rounded hover:bg-red-600 transition">
              Log Out
            </button>
          </form>
        </div>
      </nav>
      {% endif %}

      <!-- Page Content -->
      <section class="py-10">
        {% block content %}{% endblock %}
      </section>

    </div>
  </body>
</html>

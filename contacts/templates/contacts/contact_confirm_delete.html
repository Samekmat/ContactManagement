{% extends "base.html" %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-xl mt-10 text-center">
  <h1 class="text-3xl font-bold mb-6">Are you sure you want to delete this contact?</h1>
  <p class="text-lg mb-6">This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">
      Yes, Delete
    </button>
  </form>

  <a href="{% url 'contacts:contact-list' %}" class="mt-4 inline-block text-blue-600 hover:underline">
    Cancel
  </a>
</div>
{% endblock %}

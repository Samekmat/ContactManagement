{% extends "base.html" %}

{% block title %}Create/Edit Contact{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-xl mt-10">
  <h1 class="text-3xl font-bold mb-6">
    {% if object %}Edit{% else %}Create{% endif %} Contact
  </h1>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
      {% if object %}Update{% else %}Create{% endif %} Contact
    </button>
  </form>
</div>
{% endblock %}
